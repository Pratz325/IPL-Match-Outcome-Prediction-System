<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Match Winner Predictor</a>
        <a href="/six-predictor">Six Predictor</a>
    </div>
    <div class="container">
        <h2>Six Prediction</h2>
        <form action="/six-predictor" method="post">
            <label for="batting_team">Batting Team:</label>
            <select name="batting_team" id="batting_team">
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>

            <label for="bowling_team">Bowling Team:</label>
            <select name="bowling_team" id="bowling_team">
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict Six</button>
        </form>

        {% if prediction_result %}
        <div class="result">
            {{ prediction_result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
